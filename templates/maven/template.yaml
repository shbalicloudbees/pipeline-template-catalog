  
version: 1
type: pipeline-template
name: Maven LAST
templateType: MULTIBRANCH
description: Test, Build and Deploy for Microblog Backend application
parameters:
  - name: repoOwner
    type: string
    displayName: GitHub Organization
  - name: repository
    type: string
    displayName: GitHub Repository
    defaultValue: simple-java-maven-app
  - name: githubCredentialId
    displayName: GitHub Credential ID
    type: CREDENTIALS
    defaultValue: cloudbees-ci-workshop-github-app
multibranch:
  branchSource:
    github:
      id: Python
      credentialsId: ${githubCredentialId}
      repoOwner: ${repoOwner}
      repository: ${repository}
