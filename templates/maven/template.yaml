  
version: 1
type: pipeline-template
name: Maven LAST
templateType: MULTIBRANCH
description: Test, Build and Deploy for Microblog Backend application
parameters:
  - name: repoOwner
    type: string
    displayName: GitHub Organization
  - name: repository
    type: string
    displayName: GitHub Repository
    defaultValue: simple-java-maven-app
  - name: githubCredentialId
    displayName: GitHub Credential ID
    type: CREDENTIALS
    defaultValue: cloudbees-ci-workshop-github-app
  - name: podTemplate
    displayName: Use Pod Template 
    type: boolean
    
multibranch:
  #markerFile: cloudbees-ci.yml 
  branchSource:
    github:
      id: simple-java-maven-app
      credentialsId: ${githubCredentialId}
      repoOwner: ${repoOwner}
      repository: ${repository}
      traits:
        - gitHubBranchDiscovery:
            strategyId: 1
        - gitHubPullRequestDiscovery:
            strategyId: 1
        - gitHubForkDiscovery:
            strategyId: 1
            trust:
              $class: TrustPermission
